<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; background-color: #f0f0f0; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #d32f2f; }
        p { font-size: 1.1em; }
        .retry-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #1976d2;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .retry-button:hover { background-color: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connection Error</h1>
        <p>Could not connect to the SagraFacile server.</p>
        <p>Please check your network connection and the server IP/domain in the settings.</p>
        <!-- The button is for show, actual retry logic is in MainActivity -->
        <!-- You could add a JavaScript call here to trigger a reload if desired -->
        <!-- <button class="retry-button" onclick="window.location.reload()">Retry</button> -->
    </div>
</body>
</html>
